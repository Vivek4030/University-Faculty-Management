<app-navbar></app-navbar>
<div class="container py-3">
    <div class="row">
        <div class="col-md-9">
            <h2>YOUR QUERY</h2>
        </div>
    </div>
    <hr />
    <div class="form">
      <form [formGroup]="contactUsForm" (ngSubmit)="onContactUsSubmit()">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Full Name</mat-label>
            <input matInput type="text" class="form-control" formControlName="fullName" required />
            <mat-error *ngIf="
                  !contactUsForm.get('fullName')!.valid && contactUsForm.get('fullName')!.touched
                ">Please Enter Your Name.</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" class="form-control" formControlName="email" required />
            <mat-error *ngIf="
                  !contactUsForm.get('email')!.valid && contactUsForm.get('email')!.touched
                ">Please Enter Your Email Address.</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Message</mat-label>
            <textarea rows="8" matInput type="text" class="form-control" formControlName="message" required></textarea>
            <mat-error *ngIf="
                  !contactUsForm.get('message')!.valid && contactUsForm.get('message')!.touched
                ">Please Enter Your Message.</mat-error>
          </mat-form-field>
        </div>
        <div class="footer">
          <button mat-raised-button color="primary" data-testid="submit-button" (click)="onContactUsSubmit()"
            type="reset" class="mx-3" [disabled]="!this.contactUsForm.valid">
            Submit
          </button>
        </div>
      </form>
    </div>
</div>
